<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Cargar archivo JSON</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Cargar y mostrar archivo JSON</h2>

    <input type="file" id="fileInput" accept=".json">
    <pre id="jsonOutput"></pre>

    <script>
        document.getElementById("fileInput").addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    try {
                        const jsonData = JSON.parse(e.target.result);
                        document.getElementById("jsonOutput").textContent = JSON.stringify(jsonData, null, 4);
                    } catch (error) {
                        document.getElementById("jsonOutput").textContent = "Error: El archivo no es un JSON v√°lido.";
                    }
                };
                reader.readAsText(file);
            }
        });
    </script>
</body>

</html>
